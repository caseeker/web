{% extends "layout.html" %}
{% block stylesheets %}
  <link rel="stylesheet" type="text/css" href="/static/stylesheets/jqcloud.css"/>
{% endblock %}
{% block body %}

<div id="content">
  <div id="tagcloud" class="jqcloud" style="width:100%;height:480px;"></div>
</div>

<script type="text/javascript" src="/static/javascripts/jqcloud-1.0.2.min.js"></script>
<script type="text/javascript">
  var word_list = [
    {{ cloud }}
  ];
  $(function() {
    $("#tagcloud").jQCloud(word_list);
  });
</script>

{% endblock %}
